<html>
<head>
<title>Jackson/Pollock 4 Point Fat Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style type="text/css">
body{
	background-color: #FE1300;
}
div{
			display:inline-block;
			width:500px;
}
label{
			text-align: left;
			display:inline-block;
			width:140px;
		}
.button{
	width:200px;
	height: 50px;

}

</style>
<script type="text/javascript">
function calculate(){
	var age = parseInt(document.getElementById('age').value);
	var abs = parseInt(document.getElementById('abs').value);
	var thigh = parseInt(document.getElementById('thigh').value);

	var triceps = parseInt(document.getElementById('tricep').value);
	var suprailiac = parseInt(document.getElementById('suprailiac').value);
	console.log('super');
	var sum = abs+thigh+triceps+suprailiac;
	console.log(sum);
	var result = document.getElementById('result');
	
	result.value =(0.29288*sum)-(0.0005*sum*sum)+(0.15845*age)-5.76377;
	console.log(result.value);
}
</script>
</head>
<body>
<center><div>
<h1>Body Fat Calculator</h1>
<form name="frm">
<label for="age">Age: </label>
<input id="age" type="number" name="age" /><br>
<label for="abs">Abdominals: </label><input id="abs" type="number" name="abs" /><br>
<label for="thigh">Thigh: </label><input id="thigh" type="number" name="thigh" /><br>
<label for="tricep">Tricep: </label><input id="tricep" type="number" name="tricep" /><br>
<label for="suprailiac">Suprailiac: </label><input id="suprailiac" type="number" name="suprailiac" /><br>

<input class="button" type="button" value="Calculate" onclick="calculate()" /><br>
<label for="result">Body Fat Percentage: </label>
<input id="result" type="text" name="result"/>
</form>
</div></center>
</body>

</html>
